{% extends 'menu.html' %}

{% block title %}Создание заметки{% endblock %}

{% block content %}
   <div class="features">
             <h1>Создание заметки</h1>
             <form method="post">
              {% csrf_token %}<br>
              {{ form.name }}<br>
              {{ form.content }}<br>
              <span>{{ error }}</span>
             <button class="btn btn-success" type="submit">Готово</button>
             </form>
   </div>
{% endblock %}
